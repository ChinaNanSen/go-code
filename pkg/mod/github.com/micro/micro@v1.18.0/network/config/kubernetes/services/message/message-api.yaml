apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: message-api
spec:
  replicas: 1
  selector:
    matchLabels:
      name: message-api
  template:
    metadata:
      labels:
        name: message-api
    spec:
      containers:
        - name: discovery
          command: [
		"/message-api",
		"--server_address=0.0.0.0:9090",
		"--broker_address=0.0.0.0:10001"
	  ]
          env:
          - name: MICRO_REGISTRY
            value: "etcd"
          - name: MICRO_REGISTRY_ADDRESS
            value: "etcd-cluster-client"
          image: microhq/message-api
          imagePullPolicy: Always
          ports:
          - containerPort: 9090
            name: api-port
